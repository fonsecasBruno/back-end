    <script>

        /* 
            3. Escreva um script para ler o salário mensal atual de um funcionário e opercentual de reajuste. Calcular e escrever o valor do novo salário.
        */

        const salario = Number(prompt('Digite o valor do seu salário mensal: '));
        const percentual = Number(prompt('Digite o valor do percentual de reajuste: '));

        const aumento = (percentual / 100) * salario

        const novosalario = salario + aumento

        alert('O novo salário é de: ' + novosalario)

    </script>
