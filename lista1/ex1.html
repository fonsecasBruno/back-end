<!DOCTYPE html>

    <title>Exercicios 1</title>

    <script>

        /*
        1. Faça um Programa que receba quatro notas de um aluno, calcule e imprima a média aritmética das notas e a mensagem de aprovado para média superior ou igual a 7.0 ou a mensagem de reprovado para média inferior a 7.0.
        a. Bônus: nenhuma nota pode passar de 10.
        */

        const n1 = Number(prompt('Digite o valor da nota 1: '));
        if( n1 > 10 ) {
            alert('Não pode inserir nota maior que 10!');
        }
        const n2 = Number(prompt('Digite o valor da nota 2: '));
        if( n2 > 10 ) {
            alert('Não pode inserir nota maior que 10!');
        }
        const n3 = Number(prompt('Digite o valor da nota 3: '));
        if( n3 > 10 ) {
            alert('Não pode inserir nota maior que 10!');
        }
        const n4 = Number(prompt('Digite o valor da nota 4: '));
        if( n4 > 10 ) {
            alert('Não pode inserir nota maior que 10!');
        }

        const media = (n1 + n2 + n3 + n4) / 4

        if(media >= 7){
            alert('Aprovado!')
        } else if(media >= 5){
            alert('Reprovado!')
        } else{
            alert('Recuperação!')
        }

    </script>
